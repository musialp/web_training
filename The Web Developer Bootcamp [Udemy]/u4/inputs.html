<!DOCTYPE html>
<html>
<head>
	<title>Input Demo</title>
</head>
<body>

	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs:</label>
		<input id="dogs" type="radio" name="petChoice" value="dog">
		<label for="cats">Cats:</label>
		<input id="cats" type="radio" name="petChoice" value="cats">
		
		<p>What's your favourite color?</p>
		<select name="color">
			<option value="red">Red</option>
			<option value="orange">Orange</option>
			<option value="yellow">Yellow</option>
		</select>

		<textarea name="paragraph" rows="10" cols="10"></textarea>

		<button>Go!</button>
	</form>
</body>
</html>
