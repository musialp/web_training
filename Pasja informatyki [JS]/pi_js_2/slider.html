<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image slider</title>

    <style>
        body {
            background-color: #222222;
            font-size: 24px;
            color: #ffffff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var number = Math.floor(Math.random()*5) + 1;
        var timer1 = 0;
        var timer2 = 0;

        function setSlide(slideNumber) {
            clearTimeout(timer1);
            clearTimeout(timer2);
            number = slideNumber - 1;
            hide();
            setTimeout("changeSlide()", 500);
        }

        function hide() {
            $("#slider").fadeOut(500);
        }

        function changeSlide() {
            clearTimeout(timer1);
            clearTimeout(timer2);
            number++;
            if (number > 5) {
                number = 1;
            }

            var file = "<img src=\"img/slide" + number + ".png\" />"
            document.getElementById("slider").innerHTML = file;
            $("#slider").fadeIn(500);
            timer1 = setTimeout("changeSlide()", 5000);
            timer2 = setTimeout("hide()", 4500);
        }
    </script>

    
</head>

<body onload="changeSlide()">
    <span onclick="setSlide(1)" style="cursor: pointer;">[ 1 ]</span>
    <span onclick="setSlide(2)" style="cursor: pointer;">[ 2 ]</span>
    <span onclick="setSlide(3)" style="cursor: pointer;">[ 3 ]</span>
    <span onclick="setSlide(4)" style="cursor: pointer;">[ 4 ]</span>
    <span onclick="setSlide(5)" style="cursor: pointer;">[ 5 ]</span>
    <div id="slider"></div>
</body>
</html>
