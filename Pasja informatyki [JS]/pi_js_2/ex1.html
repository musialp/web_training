<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check entered value</title>

    <script type="text/javascript">
        function check() {
            var number = document.getElementById("inputField").value;
            if (document.getElementById("inputField").value.length == 0) {
                document.getElementById("result").innerHTML = "Enter a number";
            }
            else if(number > 0) {
                document.getElementById("result").innerHTML = "Positive";
            }
            else if (number < 0)
            {
                document.getElementById("result").innerHTML = "Negative";
            }
            else if (number == 0) {
                document.getElementById("result").innerHTML = "Zero";
            }
            else {
                document.getElementById("result").innerHTML = "Not a number";
            }
        }
    </script>
</head>
<body>
    <input type="text" id="inputField"/>
    <input type="submit" value="Check" onclick="check();"/>

    <div id="result"></div>
</body>
</html>
