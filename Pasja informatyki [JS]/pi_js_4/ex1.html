<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths in JS</title>

    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    
<script>
    document.write(0.1 * 5); document.write("<br />");
    document.write(0.15 * 3); document.write("<br />");
    document.write(0.1 + 0.2); document.write("<br />");

    if(0.1 + 0.2 == 0.3) {
        document.write("true <br />");
    } else {
        document.write("false <br />");
    }

    var x;
    x = Math.round((0.1 + 0.2) * 10) / 10;
    document.write(x + "<br />");

    x = Math.round((0.15 * 3) * 100) / 100;
    document.write(x + "<br />");

    x = 0.15 * 3;
    x = x.toFixed(2);
    document.write(x + "<br /><br />");

    x = 1.005;
    x = Math.round(x * 100) / 100;
    document.write(x + "<br />");
    x = 1.005;
    x = x.toFixed(2);
    document.write(x + "<br />");

    Number.prototype.round = function(nrOfDecimals) {
        return +(Math.round(this + "e+" + nrOfDecimals)+ "e-" + nrOfDecimals);
    }

    x = 1.005;
    x = x.round(2);
    document.write(x + "<br /><br />");
</script>

</body>
</html>
